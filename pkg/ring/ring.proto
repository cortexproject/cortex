syntax = "proto3";

package ring;

option go_package = "github.com/weaveworks/cortex/pkg/ring";

message Desc {
	map<string,IngesterDesc> ingesters = 1;
	repeated TokenDesc tokens = 2;
}

message IngesterDesc {
	reserved 4, 5; // old, deprecated fields

	string addr = 1;
	int64 timestamp = 2;
	IngesterState state = 3;
}

message TokenDesc {
	uint32 token = 1;
	string ingester = 2;
}

enum IngesterState {
	ACTIVE = 0;
	LEAVING = 1;

	PENDING = 2;
	JOINING = 3;
}
