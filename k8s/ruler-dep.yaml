---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ruler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: ruler
    spec:
      containers:
        - name: ruler
          image: quay.io/cortexproject/cortex
          imagePullPolicy: IfNotPresent
          args:
            - -target=ruler
            - -log.level=debug
            - -server.http-listen-port=80
            - -cassandra.addresses=cassandra
            - -cassandra.keyspace="cortex"
            - -ruler.configs.url=http://configs.default.svc.cluster.local:80
            - -ruler.alertmanager-url=http://alertmanager.default.svc.cluster.local/api/prom/alertmanager/
            - -consul.hostname=consul.default.svc.cluster.local:8500
            - -config-yaml=/etc/cortex/schema.yaml
            - -memcached.hostname=memcached.default.svc.cluster.local
            - -memcached.timeout=100ms
            - -memcached.service=memcached
            - -distributor.replication-factor=1
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/cortex
      volumes:
        - name: config-volume
          configMap:
            name: schema
