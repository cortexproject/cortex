machine:
  services:
    - docker
  environment:
    PATH: /usr/local/go/bin:$HOME/bin:$PATH

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - |
        cd build-image && \
        ../tools/rebuild-image quay.io/weaveworks/cortex-build-image . build.sh Dockerfile && \
        touch .uptodate

test:
  override:
    - make RM= lint
    - make RM= test
    - make RM=
    - make RM= configs-integration-test

deployment:
  push:
    branch: master
    commands:
      - docker login -e "$DOCKER_REGISTRY_EMAIL" -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD"
      - docker login -e '.' -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.io
      - ./push-images
