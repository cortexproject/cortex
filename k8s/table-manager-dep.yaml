---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: table-manager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: table-manager
    spec:
      containers:
        - name: table-manager
          image: quay.io/cortexproject/cortex
          imagePullPolicy: IfNotPresent
          args:
            - -target=table-manager
            - -server.http-listen-port=80
            - -config-yaml=/etc/cortex/schema.yaml
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/cortex
      volumes:
        - name: config-volume
          configMap:
            name: schema
