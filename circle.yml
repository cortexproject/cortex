machine:
  services:
    - docker
  environment:
    PATH: /usr/local/go/bin:$HOME/bin:$PATH

dependencies:
  override:
    - go get -u github.com/weaveworks/build-tools/cmd/wcloud

test:
  override:
    - make RM= lint
    - make RM= test
    - make RM=

deployment:
  push:
    branch: master
    commands:
      - docker login -e "$DOCKER_REGISTRY_EMAIL" -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD"
      - docker push weaveworks/frankenstein:$(./tools/image-tag)
      - wcloud deploy -u circle weaveworks/frankenstein:$(./tools/image-tag)
